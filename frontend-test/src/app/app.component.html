<div class="sticky-top row header m-0">
  <div class="col-12 pb-5 d-flex flex-column align-items-center">
    <h3 class="mb-4">Tpredict Image Searcher</h3>
    <input type="text" #searchInput placeholder="Search an image tag" (input)="emitEventToChild(searchInput.value)">
  </div>
</div>
<div class="row m-0">
  <div class="col-6 align-items-center">
    <gallery [events]="eventsSubject.asObservable()"></gallery>
  </div>
  <div class="col-6 align-items-center">
    <favorite-photos></favorite-photos>
  </div>
</div>
